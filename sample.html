<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript StopWatch</title>
    <style>
        #display {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>JavaScript StopWatch</h2>
    <div id="display">00:00</div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button> 

    <script>
        let seconds = 0; // corrected variable name
        let intervalId = null;

        function updateDisplay() {
            let minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
            let secs = String(seconds % 60).padStart(2, '0');
            document.getElementById("display").innerText = `${minutes}:${secs}`;
        }

        function start() {
            if (!intervalId) {
                intervalId = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        }

        function stop() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        function reset() {
            stop();
            seconds = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
